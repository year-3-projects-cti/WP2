services:
  database:
    image: mariadb:latest
    container_name: crm_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm_db
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb", "-uroot", "-proot", "-e", "SELECT 1"]
      interval: 5s
      retries: 5
      start_period: 10s

  db_init:
    image: mariadb:latest
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      sh -c "
      echo 'Waiting for MariaDB...';
      sleep 10;
      mariadb -uroot -proot -h database crm_db < /docker-entrypoint-initdb.d/init.sql;
      echo 'Database initialized!';
      exit 0"


  backend:
    build: ./backend
    container_name: crm_backend
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/crm_db
      SPRING_DATASOURCE_USERNAME: crm_admin
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: crm_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

  post_init:
    image: alpine:latest
    depends_on:
      database:
        condition: service_healthy
      backend:
        condition: service_started
      frontend:
        condition: service_started
      db_init:
        condition: service_completed_successfully
    command: >
      sh -c "
      echo '';
      echo '---------------------------------------';
      echo 'ðŸš€ Project initialized successfully!';
      echo '---------------------------------------';
      echo '';
      echo 'Project: CRM Private School';
      echo 'Maintainers: github.com/mihaiprodann & github.com/kevinvlad03';
      echo '';
      echo 'Applications:';
      echo 'Frontend:  http://localhost:3000';
      echo 'Backend:   http://localhost:8080';
      echo '';
      exit 0"





volumes:
  mariadb_data:
